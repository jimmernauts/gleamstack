# fly.toml app configuration file generated for mealstack-sync on 2024-07-21T23:43:28+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mealstack-sync'
primary_region = 'syd'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[env]
  PROJECT_ID = '912d44e1-48a6-46b7-b6b9-7bc0fcd59a81'
  LOCAL_DATABASE_URL = '/data/mealstack.db'
  JWT_SECRET = '-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----'
  VERBOSE_LOGS = 'true'

[mounts]
  source="mealstackdata"
  destination="/data"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
